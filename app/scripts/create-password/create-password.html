<div ng-cloak class="message success" ng-show="successMessage">
	<span><i class="fa fa-check-circle fa-2x message__i"></i> {{successMessage}}</span>
</div>
<div ng-cloak class="message error" ng-show="errorMessage">
	<span><i class="fa fa-exclamation-circle fa-2x message__i"></i> {{errorMessage}}</span>
</div>

<div class="pw-wrapper">
	<md-content class="pw-wrapper__content">	
		<md-toolbar class="pw-wrapper__content__header md-accent" >
			<div class="md-toolbar-tools">
		      	<h2>
		        	Create password
		      	</h2>		      	
	        </div>
	    </md-toolbar>

	    <md-toolbar class="pw-wrapper__content__list md-accent md-hue-2">
		    <md-list>
		      	<md-list-item class="md-3-line">        
			        <div class="md-list-item-text" layout="column">
			        	<form novalidate class="pw-wrapper__content__list__form">
				        	<div class="item">
					          	<label>Name:</label>	      
							    <input type="text" class="form-control pw-wrapper__content__list__input-field" ng-model="password.name">					      
							</div><!-- /item -->

							<div class="item">
					          	<label>Userame:</label>	      
							    <input type="text" class="form-control pw-wrapper__content__list__input-field" ng-model="password.username">					      
							</div><!-- /item -->

							<div class="item">
							    <label>Password:</label>
							    <div class="input-group">							      
							    	<input type="password" class="form-control pw-wrapper__content__list__input-field" ng-model="password.password">
							    
								    <span class="input-group-btn">
								    	<button class="btn btn-default pw-wrapper__content__list__button" title="Generate password" ng-click="generatePassword()"><i class="fa fa-refresh"></i></button>
								    </span>
								</div>
							</div><!-- /item -->

							<div class="item">
							    <label>Notes:</label>	      
							    <input type="text" class="form-control pw-wrapper__content__list__input-field" ng-model="password.notes">
							</div><!-- /item -->

							<div class="item">
								<div class="create-edit" >
									<md-button class="create-edit__button md-accent md-raised md-hue-3" ng-click="create(password)">Create</md-button>
								</div>
							</div><!-- /item -->
						</form>				
			        </div>
		      	</md-list-item>
		    </md-list>
	    </md-toolbar>	    
    </md-content>
</div><!-- Ends pw-wrapper -->
