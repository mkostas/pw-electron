<!DOCTYPE html>
<html lang="en" ng-app="myPasswords">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">-->

    <title>Password Manager MK</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Font-awesome core CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- Angular-material core CSS -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Material design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet' type='text/css'>
  </head>

  <body ng-controller="mainCtrl">
    <md-toolbar class="nav" ng-cloak>
        <div class="md-toolbar-tools">
            <img class="nav__img" ng-src="./assets/images/lock.png">       
            <a href="#/app" class="nav__link">Password Manager</a>        
            <span flex></span>
      </div>
    </md-toolbar>

    <div class="container">

        <!-- Content -->
        <div ng-view></div>

    <!-- Create button -->
    <md-button ng-click="reloadRoute()" class="md-fab md-warn md-raised add-button" title="Create Password" href="#/create-password">
        <md-icon><i class="material-icons md-24">add</i></md-icon>
    </md-button>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>    
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-clipboard/angular-clipboard.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>    
    
    <script src="scripts/app.js"></script>
    <script src="scripts/passwords/passwords.js"></script>
    <script src="scripts/create-password/create-password.js"></script>
    <script src="scripts/edit-password/edit-password.js"></script>
    <script src="components/name/name-directive.js"></script>

    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
  </body>
</html>
